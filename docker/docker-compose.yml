version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: 247electrician-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: electrician
      POSTGRES_PASSWORD: Prawowi1976
      POSTGRES_DB: electrician_db
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electrician -d electrician_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
